<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
  <title>quick timer.</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/global.css">
  <link rel="stylesheet" type="text/css" href="./css/timer.css">

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="timers">
      <div class="timer">
        <input class="name" type="text" placeholder="timer.">
        <svg class="circle" width="102" height="102">
          <circle class="__circle" stroke="currentColor" stroke-width="44" fill="transparent" r="22" cx="51" cy="51" />
          <circle class="__rim" stroke="currentColor" stroke-width="1" fill="transparent" r="50" cx="51" cy="51" />
        </svg>
        <!-- <div class="remaining"></div> -->
        <div class="setters">
          <input class="hour" type="number" value="15" placeholder="00" title="Hour">:<input class="minute"
            type="number" value="00" placeholder="00" title="Minute">:<input class="second" type="number" value="00"
            placeholder="00" title="Second">
        </div>
      </div>
    </div>
  </main>

  <script>
    // https://css-tricks.com/building-progress-ring-quickly/
    var circle = document.querySelector(".__circle");
    var radius = circle.r.baseVal.value;
    var circumference = radius * 2 * Math.PI;

    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = `${circumference}`;

    function setProgress(percent) {
      const offset = circumference - percent / 100 * circumference;
      circle.style.strokeDashoffset = offset;
    }

    setProgress(80);
  </script>

  <script src="./js/timer.js"></script>

  <script>
    let timer = new Timer();

    TIMERS.append(timer.element);

    console.log(timer.element);
  </script>
</body>

</html>
